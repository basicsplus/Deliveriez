<!DOCTYPE html>
<html>
<head>
	<title>Deliveriez v1.2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-blue.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<style>
	.demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
	  padding-right: 0;
	}
	.banner {
		margin: auto;
		width: 50%;
	}
	li {
		list-style: none;
	}
	.mdl-grid.logos {
		margin: 0px 40px;
	}
</style>
<body>
 <!-- Uses a header that contracts as the page scrolls down. -->
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"><img src="images/logo_d.png"></span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="waterfall-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="waterfall-exp">
            </div>
          </div>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Sign In</a>
            <a class="mdl-navigation__link" href=""><i class="material-icons">shopping_cart</i><b>Cart</b></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Home</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
        <!-- Code Here -->
	        <div class="mdl-grid">
		        <div class="mdl-cell mdl-cell--12-col banner">
		        	<img src="images/banner_z.png">
		        </div>
	        </div>
	        <div class="mdl-grid mdl-shadow--2dp logos">
			  <div class="mdl-cell mdl-cell--1-col mdl-cell--2-offset">
			  	<a href="#"><img src="images/soda.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/glade_c.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/miele.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/meyers.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/simple_human.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/windex.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/laundress.png">
			  </div>
			  <div class="mdl-cell mdl-cell--1-col">
			  	<a href="#"><img src="images/ziploc.png">
			  </div>
			  
			</div>
        </div>
      </main>
    </div>
</body>
</html>
